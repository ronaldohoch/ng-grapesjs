<mat-accordion *ngIf="Sectors">
  <mat-expansion-panel *ngFor="let sector of Sectors">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{sector.getName()}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="styles" *ngFor="let prop of sector.getProperties()">

      <app-property-fields
        [prop]="prop"
        [editor]="editor"
        ></app-property-fields>

    </div>
  </mat-expansion-panel>
</mat-accordion>
